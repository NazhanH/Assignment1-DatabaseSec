{% extends "base.html" %}
{% block title %}LMS-Catalogue{% endblock %}


{% block content %}


<h1>Catalogue</h1>
<p>Shit's down below yo</p>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Publisher</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.publication }}</td>
                </tr>
            {% endfor %}

        </tbody>
  </table>

{% endblock %}
